version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: aerospace_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: aerospace_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: